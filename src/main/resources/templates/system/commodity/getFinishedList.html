<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<style>
    .col-md-3 > div {
        width: 100%;
    }
    .m-form .row .r-pm {
        padding-left: 15px;
        padding-right: 15px;
    }
    .dropzone {
        min-height:140px;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        padding: 0;
    }
    .dropzone .dz-message {
        margin: 0;
        line-height: 135px;
    }
    .m-dropzone__msg img {
        max-height:140px;
        overflow: hidden;
    }
    .dz-image-preview img {
        max-height:140px;
        width: 100%;
        overflow: hidden;
    }
</style>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    成品管理
                                    <small>
                                    </small>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin: Search Form -->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div class="row align-items-center">
                                <div class="col-xl-8 order-2 order-xl-1">
                                    <div class="form-group m-form__group row align-items-center">
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select select_selectpicker" id="dicTeaAttr" >
                                                        <option value=""> 茶系 </option>
                                                        <option th:each="item:${teaArrt}" th:value="${item.id}" th:text="${item.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select select_selectpicker" id="dicTeaType" >
                                                        <option value=""> 品种 </option>
                                                        <option th:each="item:${treeType}" th:value="${item.id}" th:text="${item.name}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="m-input-icon m-input-icon--left">
                                                <input type="text" class="form-control m-input" placeholder="Search..." id="m_form_search">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span>
                                                        <i class="la la-search"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-4 order-1 order-xl-2 m--align-left">
                                    <!--<button type="button" class="btn btn-info addFinished" shiro:hasPermission="finishedIn:add" data-toggle="modal" data-target=".finishedEditModal">-->
                                        <!--新增-->
                                    <!--</button>-->
                                    <button type="button" class="btn btn-secondary datatableRoload">
                                        刷新
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--end: Search Form -->
                        <!--begin: Datatable -->
                        <div class="finished_set_list getTeaProcessInfo" id="finished_set_list"></div>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
            <!-- PageRole -->
            <div class="m--hide" id="actionsTemplate">
                <a href="" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill getTeaProcess" title="进度预览" shiro:hasPermission="finishedOut:edit" item="#rowId#" queryType="finishedInOrOut" data-toggle="modal" data-target=".teaProcessShowModal">
                    <i class="la la-paste"></i>
                </a>
                <a href="" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill editFinishedItem" title="出库/发货" shiro:hasPermission="finishedOut:edit" item="#rowId#" data-toggle="modal" data-target=".finishedEditModal">
                    <i class="m-menu__link-icon  flaticon-truck"></i>
                </a>
                <a class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="打印"  target="_blank" href="/system/finishedOut/finishedExportQuality?id=#rowId#" shiro:hasPermission="finishedOut:export">
                    <i class="la la-print"></i>
                </a>
            </div>
            <!-- PageRole -->

            <!--begin::Modal-->
            <div th:replace="~{system/commodity/finishedEdit :: finishedEdit}"></div>
            <div th:replace="~{system/origin/teaProcessShow :: teaProcessShow}"></div>
            <!--end::Modal-->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/jquery/jquery.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.form.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.mousewheel.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.slimscroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery-validation.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap/bootstrap-select-v1.12.4.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/dropzone.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/origin/DropzoneUploadFiles.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/commodity/finished.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/jQuery.print.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/origin/teaProcessShow.js}" type="text/javascript"></script>
</body>
</html>
