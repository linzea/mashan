<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="row">
                    <!-- RolesList -->
                    <div class="col-lg-4">
                        <!--begin:: Widgets/Last Updates-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            类型列表
                                        </h3>
                                    </div>
                                </div>
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title" style="float: right;">
                                        <h3 class="m-portlet__head-text">
                                            <button type="button" class="btn btn-info editQualitySetItem" shiro:hasPermission="qualitySet:add" data-toggle="modal" data-target=".qualitySetEdit" data-type="add_quality_set">
                                                新增类型
                                            </button>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body radio_role">
                                <!--begin::widget 12 th:attr="checked=${roleStat.first}" 默认选中改用 js click 事件 触发 右侧菜单选中  m-scrollable" data-scrollable="true" data-max-height="500-->
                                <div class="m-widget4">
                                    <div class="m-widget4__item col-lg-12"
                                         th:each="qualitySet,qualitySetStat:${qualitySetList}">
                                        <label class="m-radio m-radio--solid m-radio--success col-lg-12"
                                               style="margin-bottom: 0">
                                            <input type="radio" name="id" th:value="${qualitySet.id}"
                                                   th:class="${qualitySetStat.first} ? 'first-radio' : ''">
                                            <span></span>
                                            <div class="m-widget4__info">
                                                <span class="m-widget4__text" th:text="${qualitySet.name}">
                                                </span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <!--end::Widget 12-->
                            </div>
                        </div>
                        <!--end:: Widgets/Last Updates-->
                    </div>
                    <!-- RolesList -->
                    <div class="col-lg-8">
                        <!--begin::Portlet-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            评分标准
                                        </h3>
                                    </div>
                                </div>
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title" style="float: right;">
                                        <h3 class="m-portlet__head-text">
                                            <button type="button" class="btn btn-info editQualitySetItem" shiro:hasPermission="qualitySet:add" data-toggle="modal" data-target=".qualitySetEdit" data-type="add_quality_set_child">
                                                新增评分
                                            </button>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <!--begin::Form-->
                            <!--begin::Portlet-->
                            <div class="m-portlet__body DualitySet_data_list">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#quality_set_value_list"
                                           aria-expanded="true">
                                            评分列表
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#quality_set_info"
                                           aria-expanded="false">
                                            评分类型
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="quality_set_value_list" role="tabpanel"
                                         aria-expanded="true">
                                        <table class="table m-table m-table--head-bg-success ">
                                            <thead>
                                            <tr>
                                                <th>排序</th>
                                                <th>名称</th>
                                                <th>分值</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody class="quality_set_list">
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="tab-pane" id="quality_set_info" role="tabpanel" aria-expanded="false">
                                        <form class="m-form m-form--state m-form--fit m-form--label-align-right"
                                              id="quality_set_form" novalidate="novalidate">
                                            <input type="hidden" name="id" value="">
                                            <input type="hidden" name="save" value="edit">
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    名称 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-6 col-md-9 col-sm-12">
                                                    <input type="text" class="form-control m-input" name="name"
                                                           placeholder="名称">
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    分值 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-6 col-md-9 col-sm-12">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control m-input" name="value"
                                                               placeholder="分值">
                                                    </div>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    排序 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-6 col-md-9 col-sm-12">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control m-input" name="sortId"
                                                               placeholder="排序">
                                                    </div>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row status_switch_parent">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    状态 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-6 col-md-9 col-sm-12">
                                                    <input data-switch="true" type="checkbox" class="status_switch" data-on-color="success" data-off-color="warning">
                                                    <br>
                                                    <span class="m-form__help"></span>
                                                </div>
                                                <input type="hidden" name="status" value="">
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    备注
                                                </label>
                                                <div class="col-lg-6 col-md-9 col-sm-12">
                                                    <textarea class="form-control m-input" name="description"
                                                              placeholder="备注"></textarea>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space"></div>
                                            <div class="m-portlet__foot m-portlet__foot--fit">
                                                <div class="m-form__actions m-form__actions">
                                                    <div class="form-group m-form__group row">
                                                        <div class="col-lg-9 ml-lg-auto">
                                                            <button type="submit" shiro:hasPermission="qualitySet:submit" class="btn btn-accent quality_set_form_save">
                                                                确定
                                                            </button>
                                                            <button type="button" shiro:hasPermission="qualitySet:delete" class="btn btn-danger delParentQualitySet" data-skin="dark" data-toggle="m-tooltip" data-placement="top" title="" data-original-title="注意: 删除当前字典时,附带子级也一并删除.">
                                                                删除
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="~{system/origin/qualitySetEdit :: qualitySetEdit}"></div>
                        <!--end::Portlet-->
                        <!--begin::Form-->
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
            <!-- PageRole -->
            <div class="m--hide" id="actionsTemplate">
                <a href="" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill editQualitySetItem" title="编辑" shiro:hasPermission="qualitySet:edit" item="#rowId#" data-toggle="modal" data-target=".qualitySetEdit">
                    <i class="la la-edit"></i>
                </a>
                <a class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill delQualitySetItem" title="删除" shiro:hasPermission="qualitySet:delete" item="#rowId#" >
                    <i class="la la-trash"></i>
                </a>
            </div>
            <!-- PageRole -->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/base/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.form.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.mousewheel.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.slimscroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery-validation.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/origin/qualitySet.js}" type="text/javascript"></script>
</body>
</html>
