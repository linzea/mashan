<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<style>
    .col-md-2 > div {
        width: 100%;
    }
    .m-form .row .r-pm {
        padding-left: 15px;
        padding-right: 15px;
    }
    .dropzone {
        min-height:140px;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        padding: 0;

    }
    .dropzone .dz-message {
        margin: 0;
        line-height: 135px;
    }
    .m-dropzone__msg img {
        max-height:140px;
        overflow: hidden;
    }
    .dz-image-preview img {
        max-height:140px;
        width: 100%;
        overflow: hidden;
    }
</style>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="m-portlet m-portlet--mobile">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    设备信息
                                    <small>
                                    </small>
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="m-portlet__body">
                        <!--begin: Search Form -->
                        <div class="m-form m-form--label-align-right m--margin-top-20 m--margin-bottom-30">
                            <div class="row align-items-center">
                                <div class="col-xl-12 order-2 order-xl-1">
                                    <div class="form-group m-form__group row align-items-center">
                                        <div class="col-md-2">
                                            <div class="m-form__group m-form__group--inline">
                                                <div class="m-form__control">
                                                    <select class="form-control m-bootstrap-select select_selectpicker" id="status" >
                                                        <option value=""> 状态 </option>
                                                        <option value="1"> 启用 </option>
                                                        <option value="2"> 禁用 </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="d-md-none m--margin-bottom-10"></div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="m-input-icon m-input-icon--left">
                                                <input type="text" class="form-control m-input" placeholder="Search..." id="m_form_search">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
                                                    <span>
                                                        <i class="la la-search"></i>
                                                    </span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <div class="m-input-icon m-input-icon--left">
                                                <button type="button" shiro:hasPermission="equipment:add" class="btn btn-info resetDropzone addEquipmentItem" data-toggle="modal" data-target=".equipmentEditModal">
                                                    新增
                                                </button>
                                                <button type="button" class="btn btn-secondary datatableRoload">
                                                    刷新
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end: Search Form -->
                        <!--begin: Datatable -->
                        <div class="equipment_list" id="equipment_list"></div>
                        <!--end: Datatable -->
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
            <!-- PageRole -->
            <div class="m--hide" id="actionsTemplate">
                <a href="" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill editEquipmentItem" title="编辑" shiro:hasPermission="equipment:edit" item="#rowId#" data-toggle="modal" data-target=".equipmentEditModal">
                    <i class="la la-edit"></i>
                </a>
                <a class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill delEquipmentItem" title="删除" shiro:hasPermission="equipment:delete" item="#rowId#" >
                    <i class="la la-trash"></i>
                </a>
            </div>
            <!-- PageRole -->
            <!-- PageRole -->
            <div shiro:hasPermission="equipment:edit">
                <div th:replace="~{system/origin/equipmentEdit :: equipmentEdit}"></div>
            </div>
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/jquery/jquery.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/dashboard.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/moment.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.form.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.mousewheel.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.slimscroll.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery-validation.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/bootstrap/bootstrap-select-v1.12.4.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/dropzone.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/origin/DropzoneUploadFiles.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/origin/equipment.js}" type="text/javascript"></script>

</body>
</html>
