<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="row">
                    <!-- RolesList -->
                    <div class="col-lg-4">
                        <!--begin:: Widgets/Last Updates-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            角色列表
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body radio_role">
                                <!--begin::widget 12 th:attr="checked=${roleStat.first}" 默认选中改用 js click 事件 触发 右侧菜单选中-->
                                <div class="m-widget4">
                                    <div class="m-widget4__item col-lg-12" th:each="role,roleStat:${rolesList}">
                                        <label class="m-radio m-radio--solid m-radio--success col-lg-12" style="margin-bottom: 0">
                                            <input type="radio" name="id" th:value="${role.id}" th:class="${roleStat.first} ? 'first-radio' : ''">
                                            <span></span>
                                            <div class="m-widget4__info">
                                                <span class="m-widget4__text" th:text="${role.name}">
                                                </span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                                <!--end::Widget 12-->
                            </div>
                        </div>
                        <!--end:: Widgets/Last Updates-->
                    </div>
                    <!-- RolesList -->
                    <div class="col-lg-8">
                        <!--begin::Portlet-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            菜单设置
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <!--begin::Form-->
                            <!--begin::Portlet-->
                            <div class="m-portlet__body">
                                <form class="m-form m-form--state m-form--fit m-form--label-align-right">
                                    <div id="menu_tree" class="menu_tree">
                                    </div>
                                    <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space"></div>
                                    <div class="m-form__actions m-form__actions">
                                        <div class="row">
                                            <div class="col-lg-9 ml-lg-auto">
                                                <button type="button" shiro:hasPermission="roleMenu:submit" class="btn btn-accent role_menu_save">
                                                    确定
                                                </button>
                                                <button type="reset" class="btn btn-secondary">
                                                    重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!--end::Portlet-->
                            <!--begin::Form-->
                        </div>
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/base/jquery.min.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/base/jsTree.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.form.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.mousewheel.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.slimscroll.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/roleMenu.js}" type="text/javascript"></script>
</body>
</html>
