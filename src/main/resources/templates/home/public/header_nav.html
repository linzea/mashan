<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <header class="m-grid__item m-header" data-minimize-mobile="hide" data-minimize-offset="200" data-minimize-mobile-offset="200" data-minimize="minimize" th:fragment="header_nav">
        <div class="m-header__top">
            <div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
                <div class="m-stack m-stack--ver m-stack--desktop">
                    <!-- LOGO -->
                    <div class="m-stack__item m-brand">
                        <div class="m-stack m-stack--ver m-stack--general m-stack--inline">
                            <div class="m-stack__item m-stack__item--middle m-brand__logo">
                                <a href="/" class="m-brand__logo-wrapper">
                                    <img alt="" th:src="@{/index/base/img/logo/logo.png}"/>
                                </a>
                            </div>
                            <div class="m-stack__item m-stack__item--middle m-brand__tools">
                                <!-- 快捷菜单-->
                                <a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
                                    <span></span>
                                </a>
                                <!-- 快捷菜单-->
                            </div>
                        </div>
                    </div>
                    <!-- LOGO -->
                    <!-- 菜单 -->
                    <div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
                        <div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
                            <div class="m-stack m-stack--ver m-stack--desktop">
                                <!-- 菜单列表 -->
                                <div class="m-stack__item m-stack__item--middle m-stack__item--fluid">
                                    <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-dark m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark ">
                                        <ul class="m-menu__nav  m-menu__nav--submenu-arrow ">
                                            <li class="m-menu__item m-menu__item--submenu m-menu__item--rel" th:each="menu,index:${menuList}" th:classappend="${index.first} ? 'm-menu__item--active'" th:attrappend="data-menu-submenu-toggle=${menu.childMenuList != null?'click':''}" aria-haspopup="false">
                                                <a th:href="${menu.childMenuList == null}?${menu.url}" class="m-menu__link m-menu__toggle" >

                                                    <span class="m-menu__link-text" th:text="${menu.name}">  </span>
                                                    <i class="m-menu__hor-arrow la la-angle-down" th:if="${menu.childMenuList != null}"></i>
                                                    <i class="m-menu__ver-arrow la la-angle-right" th:if="${menu.childMenuList != null}"></i>
                                                </a>
                                                <div th:if="${menu.childMenuList != null}" class="m-menu__submenu m-menu__submenu--classic m-menu__submenu--left">
                                                    <span class="m-menu__arrow m-menu__arrow--adjust"></span>
                                                    <ul class="m-menu__subnav">
                                                        <li class="m-menu__item" th:each="child:${menu.childMenuList}"  aria-haspopup="false">
                                                            <a th:href="${child.url}" class="m-menu__link ">
                                                                <i class="m-menu__link-icon " th:classappend="${child.iconClass}"></i>
                                                                <span class="m-menu__link-title">
                                                                    <span class="m-menu__link-wrap">
                                                                        <span class="m-menu__link-text" th:text="${child.name}"></span>
                                                                    </span>
                                                                </span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- 菜单列表 -->
                            </div>
                        </div>
                    </div>
                    <!-- 菜单 -->
                </div>
            </div>
        </div>
    </header>
</body>
</html>
